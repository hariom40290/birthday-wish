<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .github-corner:hover .octo-arm {
    animation: octocat-wave 560ms ease-in-out
  }

  @keyframes octocat-wave {

    0%,
    100% {
      transform: rotate(0)
    }

    20%,
    60% {
      transform: rotate(-25deg)
    }

    40%,
    80% {
      transform: rotate(10deg)
    }
  }

  @media (max-width:500px) {
    .github-corner:hover .octo-arm {
      animation: none
    }

    .github-corner .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
  }
  * {
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100%;
  /* for touch screen */
  touch-action: none; 
}

body {
  overflow: hidden;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  background: pink;
  -webkit-perspective: 1000px;
          perspective: 1000px;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}
 .mainn{
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }

#drag-container, #spin-container {
  position: relative;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  margin: auto;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transform: rotateX(-10deg);
          transform: rotateX(-10deg);
        
}
#drag-container video{
    width: 180px !important;
    object-fit: cover;
}
#drag-container img, #drag-container video {
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  position: absolute;
  left: 0;
  top: 0;
  width: auto;
  height: 100%;
  line-height: 200px;
  font-size: 50px;
  text-align: center;
  -webkit-box-shadow: 0 0 8px #fff;
          box-shadow: 0 0 8px #fff;
  -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
}

#drag-container img:hover, #drag-container video:hover {
  -webkit-box-shadow: 0 0 15px #fffd;
          box-shadow: 0 0 15px #fffd;
  -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0007);
}

#drag-container p {
  font-family: Serif;
  position: absolute;
  top: 100%;
  left: 50%;
  -webkit-transform: translate(-50%,-50%) rotateX(90deg);
          transform: translate(-50%,-50%) rotateX(90deg);
  color: #fff;
}

#ground {
  width: 900px;
  height: 900px;
  position: absolute;
  top: 100%;
  left: 50%;
  -webkit-transform: translate(-50%,-50%) rotateX(90deg);
          transform: translate(-50%,-50%) rotateX(90deg);
  background: -webkit-radial-gradient(center center, farthest-side , #9993, transparent);
}

#music-container {
  position: absolute;
  top: 0;
  left: 0;
}
/* @property --shimmer {
    syntax: "<angle>";
    inherits: false;
    initial-value: 33deg;
} */

@keyframes shimmer {
    0% {
        --shimmer: 0deg;
    }
    100% {
        --shimmer: 360deg;
    }
}

@keyframes shine {
    0% {
        opacity: 0;
    }
    15% {
        opacity: 1;
    }
    55% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

@keyframes text {
    0% {
        background-position: 100% center;
    }
    100% {
        background-position: -100% center;
    }
}

button {
    color: white;
    font-weight: 600;
    padding: 0.8em 1.4em;
    position: relative;
    isolation: isolate;
    /* box-shadow: 0 2px 3px 1px hsl(222, 50%, 20%, 0.5), inset 0 -10px 20px -10px hsla(180, 10%, 90%, 0.95); */
    border-radius: 0.66em;
    scale: 1;
    transition: all 1.33s cubic-bezier(0.23, 1, 0.32, 1);
    background: steelblue;
    box-shadow: 0 0 10px steelblue;
    border: 1px solid #ddd;
    cursor: pointer;
}
.music-container {
    margin-bottom: 20px;
}

button:hover:not(:active),
button.active {
    transition-duration: 0.665s;
    scale: 1.2;
    box-shadow: 0 4px 8px -2px hsl(222, 50%, 20%, 0.5),
        inset 0 0 0 transparent;
}

button:active {
    scale: 1.1;
    transition-duration: 0.665s;
}

button .text {
    color: transparent;
    background-clip: text;
    background-color: white;
    background-image: linear-gradient(
        120deg,
        transparent,
        hsla(222, 100%, 80%, 0.66) 40%,
        hsla(222, 100%, 90%, 0.9) 50%,
        transparent 52%
    );
    background-repeat: no-repeat;
    background-size: 300% 300%;
    background-position: center 200%;
}

button:hover .text,
button.active .text {
    animation: text 0.66s ease-in 1 both;
}




@-webkit-keyframes spin {
  from{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  } to{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  }
}

@keyframes spin {
  from{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  } to{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  }
}
@-webkit-keyframes spinRevert {
  from{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  } to{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  }
}
@keyframes spinRevert {
  from{
    -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
  } to{
    -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
  }
 
}
</style>
</head>
<body>
  <div class="mainn">
    <div id="drag-container">
      <div id="spin-container">
        <!-- Add your images (or video) here -->
        <img src="assets/06.jpeg" alt="">
        <img src="assets/02.jpeg" alt="">
        <img src="assets/03.jpeg" alt="">
        <img src="assets/04.jpeg" alt="">
        <img src="assets/07.jpeg" alt="">
        <img src="assets/05.jpeg" alt="">
        
        <!-- Video -->
        <video id="birthdayVideo" muted autoplay loop playsinline width="100%" height="auto">
          <source src="assets/vaste.mp4" type="video/mp4">
        </video>

        <!-- Text at center -->
        <p>Happy Birthday <strong>Khushi!</strong></p>
      </div>
      <div id="ground"></div>
    </div>

    <div class="music-container">
      <button>
        <span id="soundToggleBtn" class="text">Play Sound</span>
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('birthdayVideo');
    const soundButton = document.getElementById('soundToggleBtn');

    soundButton.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        video.volume = 1;
        soundButton.textContent = "Stop Sound";
      } else {
        video.muted = true;
        soundButton.textContent = "Play Sound";
      }
    });

    var radius = 240;
    var autoRotate = true;
    var rotateSpeed = -60;
    var imgWidth = 120;
    var imgHeight = 170;

    var bgMusicURL = 'assets/Opening Metal Door Sound Effects Download - MobCup.Com.Co.mp3';
    var bgMusicControls = true;

    setTimeout(init, 1000);

    var odrag = document.getElementById('drag-container');
    var ospin = document.getElementById('spin-container');
    var aImg = ospin.getElementsByTagName('img');
    var aVid = ospin.getElementsByTagName('video');
    var aEle = [...aImg, ...aVid];

    ospin.style.width = imgWidth + "px";
    ospin.style.height = imgHeight + "px";

    var ground = document.getElementById('ground');
    ground.style.width = radius * 3 + "px";
    ground.style.height = radius * 3 + "px";

    function init(delayTime) {
      for (var i = 0; i < aEle.length; i++) {
        aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
        aEle[i].style.transition = "transform 1s";
        aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
      }
    }

    function applyTranform(obj) {
      if (tY > 180) tY = 180;
      if (tY < 0) tY = 0;
      obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
    }

    function playSpin(yes) {
      ospin.style.animationPlayState = (yes ? 'running' : 'paused');
    }

    var desX = 0, desY = 0, tX = 0, tY = 10;

    if (autoRotate) {
      var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
      ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
    }

   // if (bgMusicURL) {
    //  document.querySelector('.music-container').innerHTML += `
   //   <audio src="${bgMusicURL}" ${bgMusicControls ? 'controls' : ''} autoplay loop>
    //    <p>If you are reading this, it is because your browser does not support the audio element.</p>
     // </audio>`;
   // }

    // Mobile + Desktop Drag
    let isDragging = false, startX, startY;

    const dragStart = (e) => {
      clearInterval(odrag.timer);
      isDragging = true;
      startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
    };

    const dragMove = (e) => {
      if (!isDragging) return;
      let currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      let currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
      desX = currentX - startX;
      desY = currentY - startY;
      tX += desX * 0.1;
      tY += desY * 0.1;
      applyTranform(odrag);
      startX = currentX;
      startY = currentY;
    };

    const dragEnd = () => {
      isDragging = false;
      odrag.timer = setInterval(() => {
        desX *= 0.95;
        desY *= 0.95;
        tX += desX * 0.1;
        tY += desY * 0.1;
        applyTranform(odrag);
        playSpin(false);
        if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
          clearInterval(odrag.timer);
          playSpin(true);
        }
      }, 17);
    };

    // Desktop
    document.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', dragEnd);

    // Mobile
    document.addEventListener('touchstart', dragStart, { passive: true });
    document.addEventListener('touchmove', dragMove, { passive: true });
    document.addEventListener('touchend', dragEnd);

    // Scroll to zoom
    document.addEventListener('wheel', (e) => {
      var d = e.wheelDelta / 20 || -e.deltaY / 2;
      radius += d;
      init(1);
    });
  </script>

</body>

</html>
